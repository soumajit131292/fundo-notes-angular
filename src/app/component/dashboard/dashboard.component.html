<div>
  <header>
    <mat-toolbar>
      <div class="container">
        <div class="sidenav-icon-div">
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>dehaze</mat-icon>
          </button>
          <img id="keep-icon" mat-card-image src="/assets/keep-512.png" />
          <div id="fundo-text">Fundo</div>
        </div>
        <mat-toolbar-row>
          <span class="example-spacer"></span>
          <div class="search-div">
            <mat-card class="search-bar">
              <button id="search-button" mat-icon-button>
                <mat-icon matSuffix>search</mat-icon>
              </button>
              <input class="form-control" type="text" name="search" autocomplete="off" placeholder="search ">
              <button class="search-button" mat-icon-button>
                <mat-icon matSuffix>clear</mat-icon>
              </button>
            </mat-card>
          </div>
          <div>
            <button class="refresh-button" mat-stroked-button>
              <mat-icon aria-hidden="false" aria-label="Example home icon">refresh</mat-icon>
            </button>
          </div>
          <div>
            <button class="listview-button" mat-stroked-button>
              <mat-icon aria-hidden="false" aria-label="Example home icon">list view</mat-icon>
            </button>
          </div>
          <div>
            <button class="settings-button" mat-stroked-button>
              <mat-icon aria-hidden="false" aria-label="Example home icon">settings</mat-icon>
            </button>
          </div>
          <div class="profile-button">
            <button mat-icon-button (click)="openDialog()">
              <img id="profile-icon" mat-card-image src="/assets/ben.png" />
              <!-- <form (ngSubmit)="onClick()"></form> -->
            </button>
          </div>
        </mat-toolbar-row>
      </div>
    </mat-toolbar>
  </header>
</div>

<mat-divider></mat-divider>
<mat-drawer-container class="content" autosize>
  <mat-drawer #drawer class="left" mode="side">

    <div class="note-remainder-label-archive-trash">
      <div class="notes-remainder">
        <div class="notes" role="menuitem" tabindex="0">
          <a style="cursor: pointer" role="button"  routerLink="">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="bulb">
              <path
                d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z">
              </path>

            </svg>
            <span class="remainders">Notes</span></a>
        </div>
        <div class="remainder">

          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="bell">
            <path
              d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z">
            </path>
          </svg>
          <span class="remainders">Remainders</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="label">
        <div class="heading">LABEL</div>
        <div class="user-labels">
          <div *ngIf="labels ? labels.length>0: false">
            <div *ngFor="let label of labels" style="cursor: pointer">

              <mat-icon class="label-icon">label</mat-icon>
              <div class="label-name">{{label.labelName}}</div>

            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="pen">
          <path
            d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z">
          </path>
        </svg>
        <a style="cursor: pointer" class="edit-label" (click)="openDialogForLabelEdit(labels)">Edit Label</a>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="archive-trash">
      <div class="archives">
        <a style="cursor: pointer" role="button"  routerLink="archieve">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="box">
          <path
            d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z">
          </path>
        </svg>
        <span class="archive" >Archive</span></a>
      </div>
      <div class="trashs">
          <a style="cursor: pointer" role="button"  routerLink="trash">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="bucket">
          <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path>
          <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
        </svg>
        <span class="trash" role="button">Trash</span></a>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="drawer-outside" >
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
